<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form [formGroup]="loginForm">
                <div class="input-box">
                    <input type="email" placeholder="Enter Email" formControlName="email">
                    <small class="text-danger mt-2"
                        *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].dirty && loginForm.controls['email'].errors['required']">Email
                        is required</small>
                    <small class="text-danger mt-2"
                        *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].dirty && loginForm.controls['email'].errors['pattern']">Email
                        is invalid</small>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter Password" formControlName="password">
                    <small class="text-danger mt-2"
                        *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].dirty && loginForm.controls['password'].errors['required']">Password
                        is required</small>
                </div>
                <button type="submit" class="btn" (click)="onLogin()">Login</button>
                <div class="signup-link">
                    <p>Have no account yet? <a href="admin-signup">Signup</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
