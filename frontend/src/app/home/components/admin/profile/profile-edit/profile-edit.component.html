
<div class="card">
    <h4 [routerLink]="['/admin/profile']" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M9.57 5.92993L3.5 11.9999L9.57 18.0699" stroke="#3764EB" stroke-width="1.5" stroke-miterlimit="10"
                stroke-linecap="round" stroke-linejoin="round" />
            <path d="M20.4999 12H3.66992" stroke="#3764EB" stroke-width="1.5" stroke-miterlimit="10"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>Back
    </h4>
    <div class="container custom">
        <form [formGroup]="profileForm">
            <div class="row">
                <div class="col-md-12 col-12 mb-2">
                    <mat-form-field class="full-width">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter User Name" formControlName="name" class="mt-2">
                        <div *ngIf="submitted && profileForm.get('name').hasError('required')" class="text-danger mt-2">
                            Name is required
                        </div>
                    </mat-form-field>
                </div>

                <div class="col-md-12 col-12 mb-2">
                    <mat-form-field class="full-width">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status" class="mt-2">
                            <mat-option *ngFor="let status of ['ACTIVE', 'INACTIVE']" [value]="status">
                                {{ status }}
                            </mat-option>
                        </mat-select>
                        <div *ngIf="submitted && profileForm.get('status').hasError('required')"
                            class="text-danger mt-2">
                            Status is required
                        </div>
                    </mat-form-field>
                </div>

                <div class="col-md-12 col-12 mb-2">
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <textarea matInput placeholder="Enter Email" formControlName="email" class="mt-2"></textarea>
                        <div *ngIf="submitted && profileForm.get('email').hasError('required')"
                            class="text-danger mt-2">
                            Email is required
                        </div>
                    </mat-form-field>
                </div>


                <div class="col-md-12 col-12 mb-2">
                    <button *ngIf="mode==='edit'" mat-raised-button color="primary" type="submit"
                        (click)='onUpdate()'>Update</button>
                </div>

            </div>

        </form>
    </div>
</div>
