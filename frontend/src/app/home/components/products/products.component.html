<div class="main-product-container">
  <div *ngFor="let product of displayedProducts" class="mx-4 p-3 product-card">
    <div class="product-image-container">
      <a routerLink="../product/{{product.udid}}">
        <img [src]="'../../../../assets/images/' + product.product_image" /></a>
    </div>
    <div class="product-info">
      <h5>
        <a routerLink="../product/{{product.udid}}">{{ product.product_name }}</a>
      </h5>
      <p class="product-price">{{ product.price | currency }}</p>
      <p><app-rating [score]='product.ratings'></app-rating></p>
      <div class="my-3" (click)="addToCart(product)">
        <div class="cart-button">
          <div class="cart-icon-container">
            <fa-icon [icon]="faShoppingCart"></fa-icon>
          </div>
          <div class="cart-text-container mx-3">
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination">
    <mat-paginator [length]="totalProducts" [pageSize]="pageSize" [pageSizeOptions]="[4, 8, 12]" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
  <div *ngIf="!productStore.products.length">
    No Products Found
  </div>
</div>
