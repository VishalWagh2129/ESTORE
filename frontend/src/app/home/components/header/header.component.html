<section class="header-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header-container">
                    <div class="header-left">
                        <h1>E-Store</h1>
                    </div>
                    <div class="header-right">
                        <!-- <div class="wishlist p-0 list-item">
                            <button class="btn btn-white position-relative" (click)="navigateToWishlist()">
                                <fa-icon [icon]="faHeart"></fa-icon>

                                    <span *ngIf="wishlist.length > 0"
                                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">
                                        {{ wishlist.length }}
                                    </span>
                                </ng-container>
                            </button>

                        <div class="cartlist p-0 list-item">
                            <button class="btn btn-white position-relative" (click)="navigateToCart()">
                                <fa-icon [icon]="faShoppingCart"></fa-icon>
                                <ng-container *ngIf="cartStore.cart$ | async as cart">
                                    <span *ngIf="cart.totalProducts > 0"
                                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">
                                        {{ cart.totalProducts }}
                                    </span>
                                </ng-container>
                            </button>
                        </div>
                        <div class="login-container" *ngIf="!isUserAuthenticated">
                            <fa-icon [icon]="faUser"></fa-icon>
                            <a routerLink="/home/login">Sign In</a>
                        </div>
                        <div class="user-container" *ngIf="isUserAuthenticated" (click)="toggleDropdown()">
                            <fa-icon [icon]="faUser"></fa-icon>
                            <span>{{ userName }}</span>
                            <div class="dropdown" *ngIf="dropdownOpen">
                                <a routerLink="/home/pastorders">Past Orders</a>
                                <a (click)="logout()">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
